<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <title>Diego's Portfolio</title>
  </head>
  <body>
    <!-- Hero Section -->
    <section
      id="hero"
      class="text-center text-light d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="hero-heading">Hello, I'm Diego!</h1>
      <p class="hero-subheading">Web Developer & Designer</p>
      <a href="#projects" class="btn btn-primary hero-btn">Explore My Work</a>
    </section>

    <!-- About Section -->
    <section id="about" class="p-5">
      <div class="container text-center">
        <h2>About Me</h2>
        <p>
          Passionate about crafting interactive and visually appealing websites.
        </p>
      </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="p-5 text-light bg-dark">
      <div class="container">
        <h2 class="text-center">Skills</h2>
        <div class="row text-center">
          <div class="col-md-3 skill-item">
            <i class="fab fa-html5 skill-icon"></i>
            <h4>HTML</h4>
          </div>
          <div class="col-md-3 skill-item">
            <i class="fab fa-css3-alt skill-icon"></i>
            <h4>CSS</h4>
          </div>
          <div class="col-md-3 skill-item">
            <i class="fab fa-js-square skill-icon"></i>
            <h4>JavaScript</h4>
          </div>
          <div class="col-md-3 skill-item">
            <i class="fab fa-react skill-icon"></i>
            <h4>React</h4>
          </div>
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="p-5">
      <div class="container text-center">
        <h2>Projects</h2>
        <div id="project-list" class="row">
          <!-- Example Project -->
          <div class="col-md-4 mb-4">
            <div class="card project-card shadow">
              <img src="project1.jpg" class="card-img-top" alt="Project 1" />
              <div class="card-body">
                <h5 class="card-title">Project One</h5>
                <p class="card-text">
                  An engaging web application built using React.
                </p>
                <a href="#" class="btn btn-outline-primary">View Project</a>
              </div>
            </div>
          </div>
          <!-- Add more projects here -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="p-5 bg-primary text-light">
      <div class="container text-center">
        <h2>Contact Me</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-light">Send Message</button>
        </form>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
