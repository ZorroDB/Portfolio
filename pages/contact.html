<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Hello!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../stylesheet/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-blue fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="navbarText">OPEN ME!</a>
        <i class="bi bi-moon-fill justify-content-end" id="darkMode"></i>
        <i
          class="bi bi-brightness-high justify-content-end text-light _hidden"
          id="lightMode"
        ></i>
        <div
          class="offcanvas offcanvas-start text-bg-light"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              CHOOSE SOMETHING!
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="projects.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page">Contact me :)</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-6 contactText text-center">
          <h2>Interested or have a question?</h2>
          <p>
            If you're interested in contacting me or have a question, please ask
            away! I'll try to respond as quickly as possible.
          </p>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-8 mx-auto text-center">
              <div class="contact_form">
                <label for="name">Please enter your name</label>
                <input
                  type="text"
                  id="nameField"
                  class="field form-control"
                  placeholder="...Type here something"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 mx-auto text-center">
              <div class="contact_form">
                <label for="email">Please enter your email address</label>
                <input
                  type="email"
                  id="emailField"
                  class="field form-control"
                  placeholder="...Type here something"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 mx-auto text-center">
              <div class="contact_form">
                <label for="subject">Subject</label>
                <textarea
                  class="field form-control"
                  id="textAreaField"
                  placeholder="...Type here something"
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 mx-auto text-center">
              <div class="contact_form">
                <button
                  type="submit"
                  title="Submit"
                  id="submitBtn"
                  class="submitBtn"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../Javascript/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
